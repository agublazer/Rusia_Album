{%extends 'test_project/album/PaginaPrincipal.html' %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Album del Mundial Rusia 2018{%endblock%}</title>
    {% block header %}
    <link rel="stylesheet" type="text/css" href="{% static 'test_project/estilos/estilos.css' %}">
    {% endblock%}
</head>
<body>
  {%block content%}
	<div id="log" class="row blue-grey" >
		<h4>Login</h4>

	</div>
<form method="post">
  {%csrf_token%}
  <div id="form" class="row">
    <div class="input-field col s6">
      
        <input id="username" name="username" type="text" class="form-control">
        <label class="active" for="username">Usuario</label>
    
    </div>
    <br><br><br><br>
    <div class="input-field col s6">
      
        <input id="Password" name="password" type="password" class="form-control">
        <label class="active" for="username">Password</label>
      
    </div>
    <br><br><br><br><br><br>
      <input id="sub" name="sub" class="btn btnrimary" type="submit" value="Ingresar">
  </div>
</form> 


	<div id="album" >
		<img src="{% static 'test_project/estilos/Imagen de Login.png' %}" width="100%" height="100%">
	</div>
  {%endblock%}
</body>
</html>
